<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Nokia Snake 3310 Real</title>
    <style>
        body {
            background-color: #eee;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        /* Il contenitore principale che è l'immagine del telefono */
        #phone-container {
            position: relative;
            width: auto;
            height: 95vh; /* Occupa quasi tutta l'altezza */
            aspect-ratio: 405 / 833; /* Proporzioni standard 3310 */
            background-image: url('IMG_0746.png'); /* FILE NAME AGGIORNATO */
            background-size: contain; /* Adatta l'immagine senza tagliarla */
            background-repeat: no-repeat;
            background-position: center;
            /* Rimosso shadow/border radius per adattarsi alla tua png trasparente se lo è */
        }

        /* Posizionamento chirurgico dello schermo di gioco sull'immagine */
        /* Nota: Se l'immagine ha bordi bianchi, potresti dover aggiustare questi % */
        #game-screen-wrapper {
            position: absolute;
            top: 24%; /* Aggiustato leggermente */
            left: 17%; /* Aggiustato leggermente */
            width: 65%;
            height: 23%;
            background-color: #879c85; /* Colore LCD */
            overflow: hidden;
            z-index: 1; /* Assicura che stia sopra l'immagine di sfondo */
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        /* --- UI DELLO SCHERMO (Punteggi) --- */
        #in-game-ui {
            position: absolute;
            top: 2px;
            right: 4px;
            text-align: right;
            font-size: 10px;
            color: #000;
            font-weight: bold;
            line-height: 1.1;
            pointer-events: none;
        }

        /* --- TASTI FANTASMA (Invisibili) --- */
        .ghost-key {
            position: absolute;
            /* background: rgba(255, 0, 0, 0.3); <-- DECOMMENTA SE VUOI VEDERE I TASTI PER CALIBRARLI */
            opacity: 0; 
            touch-action: manipulation;
            z-index: 10; /* Sopra a tutto */
        }
        
        /* Mappatura approssimativa sui tasti dell'immagine */
        #key-2-up { top: 58%; left: 38%; width: 24%; height: 7%; }
        #key-8-down { top: 72%; left: 38%; width: 24%; height: 7%; }
        #key-4-left { top: 65%; left: 13%; width: 24%; height: 7%; }
        #key-6-right { top: 65%; left: 63%; width: 24%; height: 7%; }
        
        /* Tasto P (Pausa) sul tasto fisico '1' */
        #key-1-pause { top: 58%; left: 13%; width: 24%; height: 7%; }

        /* Feedback visivo touch */
        .ghost-key:active { background: rgba(255, 255, 255, 0.2); opacity: 1; }

        #game-over-message {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px; font-weight: bold;
            text-align: center; display: none;
        }

    </style>
</head>
<body>

<div id="phone-container">
    <div id="game-screen-wrapper">
        <div id="in-game-ui">
            SCORE<br><span id="score-val">0</span><br>
            BEST<br><span id="best-val">0</span>
        </div>
        <div id="game-over-message">GAME OVER</div>
        <canvas id="gc"></canvas>
    </div>

    <div id="key-2-up" class="ghost-key" ontouchstart="input(0, -1)"></div>
    <div id="key-8-down" class="ghost-key" ontouchstart="input(0, 1)"></div>
    <div id="key-4-left" class="ghost-key" ontouchstart="input(-1, 0)"></div>
    <div id="key-6-right" class="ghost-key" ontouchstart="input(1, 0)"></div>
    <div id="key-1-pause" class="ghost-key" ontouchstart="togglePause()"></div>
</div>

<script>
    const canvas = document.getElementById("gc");
    const ctx = canvas.getContext("2d");
    const scoreValEl = document.getElementById("score-val");
    const bestValEl = document.getElementById("best-val");
    const gameOverMsg = document.getElementById("game-over-message");

    // Configurazione Griglia
    const gridSize = 10; 
    const tileCountX = 28; 
    const tileCountY = 18;

    // Stato
    let px = 14, py = 9;
    let xv = 0, yv = 0;
    let trail = [];
    let tail = 5;
    let score = 0;
    let ax = 5, ay = 5;
    let isPaused = false;
    let isGameOver = false;
    let gameInterval;
    let lastInputTime = 0;
    let highScore = localStorage.getItem('snake3310_real_best') || 0;

    bestValEl.innerText = highScore;

    function init() {
        // Forza dimensioni interne del canvas per nitidezza pixel
        canvas.width = tileCountX * gridSize;
        canvas.height = tileCountY * gridSize;
        document.addEventListener('keydown', handleKey);
        startGame();
    }

    function startGame() {
        isGameOver = false;
        isPaused = false;
        score = 0; tail = 5; trail = []; 
        px = 14; py = 9; xv = 1; yv = 0;
        scoreValEl.innerText = 0;
        gameOverMsg.style.display = "none";
        spawnApple();
        if(gameInterval) clearInterval(gameInterval);
        gameInterval = setInterval(game, 1000/10); 
    }

    function game() {
        if(isPaused || isGameOver) return;

        px += xv;
        py += yv;

        if(px < 0 || px >= tileCountX || py < 0 || py >= tileCountY) {
            handleGameOver();
            return;
        }

        ctx.fillStyle = "#879c85";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#2b3f29"; 
        for(let i=0; i<trail.length; i++) {
            ctx.fillRect(trail[i].x*gridSize+1, trail[i].y*gridSize+1, gridSize-2, gridSize-2);
            if(trail[i].x === px && trail[i].y === py && tail > 5) {
                handleGameOver(); return;
            }
        }

        trail.push({x: px, y: py});
        while(trail.length > tail) trail.shift();

        if(ax === px && ay === py) {
            tail++; score++;
            scoreValEl.innerText = score;
            spawnApple();
        }

        ctx.fillRect(ax*gridSize, ay*gridSize, gridSize, gridSize);
    }

    function handleGameOver() {
        isGameOver = true;
        gameOverMsg.style.display = "block";
        if(score > highScore) {
            highScore = score;
            localStorage.setItem('snake3310_real_best', highScore);
            bestValEl.innerText = highScore;
        }
        setTimeout(startGame, 2000);
    }

    function spawnApple() {
        ax = Math.floor(Math.random()*tileCountX);
        ay = Math.floor(Math.random()*tileCountY);
    }

    function togglePause() {
        if(isGameOver) return;
        isPaused = !isPaused;
    }

    function input(x, y) {
        if(isPaused || isGameOver) return;
        let now = Date.now();
        if(now - lastInputTime < 70) return; 
        lastInputTime = now;

        if (x === -xv && x !== 0) return;
        if (y === -yv && y !== 0) return;
        xv = x;
        yv = y;
    }

    function handleKey(evt) {
        switch(evt.key) {
            case 'ArrowUp': case '2': input(0, -1); break;
            case 'ArrowDown': case '8': input(0, 1); break;
            case 'ArrowLeft': case '4': input(-1, 0); break;
            case 'ArrowRight': case '6': input(1, 0); break;
            case 'p': case '1': togglePause(); break;
        }
    }

    window.onload = init;
</script>
</body>
</html>
