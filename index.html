<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Nokia Snake 3310 Real</title>
    <style>
        body {
            background-color: #eee;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        #phone-container {
            position: relative;
            width: auto;
            height: 95vh;
            aspect-ratio: 405 / 833;
            background-image: url('IMG_0746.png'); /* Nome immagine confermato */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Schermo LCD */
        #game-screen-wrapper {
            position: absolute;
            top: 24%;
            left: 17%;
            width: 65%;
            height: 23%;
            background-color: #879c85;
            overflow: hidden;
            z-index: 1;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        #in-game-ui {
            position: absolute;
            top: 2px;
            right: 4px;
            text-align: right;
            font-size: 10px;
            color: #000;
            font-weight: bold;
            line-height: 1.1;
            pointer-events: none;
        }

        #game-over-message {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px; font-weight: bold;
            text-align: center; display: none;
            width: 100%;
        }

        /* --- TASTI FANTASMA (Mappatura Fisica 3310) --- */
        .ghost-key {
            position: absolute;
            /* background: rgba(255, 0, 0, 0.4); /* <--- Togli commento per DEBUG visivo tasti */
            z-index: 10;
            touch-action: manipulation;
            border-radius: 50%;
        }
        
        /* Feedback visivo al tocco */
        .ghost-key:active { background: rgba(255, 255, 255, 0.3); }

        /* MAPPATURA PRECISA */
        /* Tasto C / Cornetta (Sinistra sopra i numeri) */
        #key-pause { top: 48%; left: 20%; width: 20%; height: 6%; border-radius: 10px; transform: rotate(-15deg); }

        /* Tasto 2 (SU) */
        #key-2-up { top: 56.5%; left: 38%; width: 24%; height: 6.5%; }

        /* Tasto 4 (SINISTRA) */
        #key-4-left { top: 64%; left: 14%; width: 24%; height: 6.5%; }

        /* Tasto 5 (Enter/Ok - Opzionale) */
        #key-5-ok { top: 64%; left: 38%; width: 24%; height: 6.5%; }

        /* Tasto 6 (DESTRA) */
        #key-6-right { top: 64%; left: 62%; width: 24%; height: 6.5%; }

        /* Tasto 8 (GIU) */
        #key-8-down { top: 71.5%; left: 38%; width: 24%; height: 6.5%; }

    </style>
</head>
<body>

<div id="phone-container">
    <div id="game-screen-wrapper">
        <div id="in-game-ui">
            SCORE<br><span id="score-val">0</span><br>
            BEST<br><span id="best-val">0</span>
        </div>
        <div id="game-over-message">GAME OVER</div>
        <canvas id="gc"></canvas>
    </div>

    <div id="key-pause" class="ghost-key" ontouchstart="togglePause()"></div> <div id="key-2-up" class="ghost-key" ontouchstart="input(0, -1)"></div>
    <div id="key-4-left" class="ghost-key" ontouchstart="input(-1, 0)"></div>
    <div id="key-6-right" class="ghost-key" ontouchstart="input(1, 0)"></div>
    <div id="key-8-down" class="ghost-key" ontouchstart="input(0, 1)"></div>
</div>

<script>
    const canvas = document.getElementById("gc");
    const ctx = canvas.getContext("2d");
    const scoreValEl = document.getElementById("score-val");
    const bestValEl = document.getElementById("best-val");
    const gameOverMsg = document.getElementById("game-over-message");

    // Grid System
    const gridSize = 10; 
    const tileCountX = 28; 
    const tileCountY = 18;

    let px = 14, py = 9;
    let xv = 0, yv = 0;
    let trail = [];
    let tail = 5;
    let score = 0;
    let ax = 5, ay = 5;
    let isPaused = false;
    let isGameOver = false;
    let gameInterval;
    let lastInputTime = 0;
    let highScore = localStorage.getItem('snake3310_real_best') || 0;

    bestValEl.innerText = highScore;

    function init() {
        canvas.width = tileCountX * gridSize;
        canvas.height = tileCountY * gridSize;
        document.addEventListener('keydown', handleKey);
        startGame();
    }

    function startGame() {
        isGameOver = false;
        isPaused = false;
        score = 0; tail = 5; trail = []; 
        px = 14; py = 9; xv = 1; yv = 0;
        scoreValEl.innerText = 0;
        gameOverMsg.style.display = "none";
        spawnApple();
        if(gameInterval) clearInterval(gameInterval);
        gameInterval = setInterval(game, 1000/10); 
    }

    function game() {
        if(isPaused || isGameOver) return;

        px += xv;
        py += yv;

        // --- LOGICA WRAP (Passaggio Muri) ---
        if(px < 0) px = tileCountX - 1;
        if(px > tileCountX - 1) px = 0;
        if(py < 0) py = tileCountY - 1;
        if(py > tileCountY - 1) py = 0;

        // Draw Background
        ctx.fillStyle = "#879c85";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw Snake
        ctx.fillStyle = "#2b3f29"; 
        for(let i=0; i<trail.length; i++) {
            ctx.fillRect(trail[i].x*gridSize+1, trail[i].y*gridSize+1, gridSize-2, gridSize-2);
            
            // Collisione Coda (Game Over solo se tocchi te stesso)
            if(trail[i].x === px && trail[i].y === py && tail > 5) {
                handleGameOver(); return;
            }
        }

        trail.push({x: px, y: py});
        while(trail.length > tail) trail.shift();

        // Mela Logic
        if(ax === px && ay === py) {
            tail++; score++;
            scoreValEl.innerText = score;
            spawnApple();
        }

        ctx.fillRect(ax*gridSize, ay*gridSize, gridSize, gridSize);
    }

    function handleGameOver() {
        isGameOver = true;
        gameOverMsg.style.display = "block";
        gameOverMsg.innerHTML = "GAME OVER<br><span style='font-size:10px'>Press Cornetta/Pause</span>";
        
        if(score > highScore) {
            highScore = score;
            localStorage.setItem('snake3310_real_best', highScore);
            bestValEl.innerText = highScore;
        }
    }

    function spawnApple() {
        ax = Math.floor(Math.random()*tileCountX);
        ay = Math.floor(Math.random()*tileCountY);
    }

    function togglePause() {
        if(isGameOver) {
            startGame(); // Se game over, il tasto riavvia
        } else {
            isPaused = !isPaused;
            gameOverMsg.style.display = isPaused ? "block" : "none";
            gameOverMsg.innerText = isPaused ? "PAUSE" : "";
        }
    }

    function input(x, y) {
        if(isPaused || isGameOver) return;
        let now = Date.now();
        if(now - lastInputTime < 70) return; 
        lastInputTime = now;

        if (x === -xv && x !== 0) return;
        if (y === -yv && y !== 0) return;
        xv = x;
        yv = y;
    }

    function handleKey(evt) {
        switch(evt.key) {
            case 'ArrowUp': case '2': input(0, -1); break;
            case 'ArrowDown': case '8': input(0, 1); break;
            case 'ArrowLeft': case '4': input(-1, 0); break;
            case 'ArrowRight': case '6': input(1, 0); break;
            case 'p': case 'c': case 'Backspace': togglePause(); break;
        }
    }

    window.onload = init;
</script>
</body>
</html>
